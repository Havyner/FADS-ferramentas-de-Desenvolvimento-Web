<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulários</title>
</head>
<body>

    <form action="" method="POST">
        <br><br>
        <label for="nome">Nome:</label>
        <input type="text" name="nome" placeholder="Digite seu nome" size="50" maxlength="50">
        <br><br><br>
        <label for="senha">Senha:</label>
        <input type="text" type="password" name="senha" size="8" maxlength="8">
        <br><br><br>

        <fieldset>
            <label for="linguagem">Linguagem que tem interesse:</label>
            <br><br>

            <!--Pode escolher mais de 1-->
            <input type="checkbox" name="linguagem[]" value="C++">C++
            <input type="checkbox" name="linguagem[]" value="PHP">PHP
            <input type="checkbox" name="linguagem[]" value="Python">Python
            <input type="checkbox" name="linguagem[]" value="Java">Java
        </fieldset>
        <fieldset>
            <label for="linguagemescolhida">Linguagem que irá cursar agora</label>
            <br><br>

            <!--Apenas 1 escolha-->
            <input type="radio" name="curso" value="C++">C++
            <input type="radio" name="curso" value="PHP">PHP
            <input type="radio" name="curso" value="Python">Python
            <input type="radio" name="curso" value="Java">Java
        </fieldset>

        <br><br><br>
        
        <select name="escola">
            <option value="C++">C++</option>
            <option value="PHP">PHP</option>
            <option value="Python">Python</option>
            <option value="Java">Java</option>
        </select>

        <br><br>
        <input name="Submit" type="submit" id="submit" value="Enviar">


    </form>
    
</body>
</html>
